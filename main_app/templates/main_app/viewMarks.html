{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Student Management</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->  
  <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/perfect-scrollbar/perfect-scrollbar.css">
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" src="{% static 'main_app/css/util.css'%}">
  <link rel="stylesheet" type="text/css" href="{% static 'main_app/css/main.css'%}">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<!--===============================================================================================-->
</head>
<body>
<div>

  <div class="limiter">
    <div class="container-table100">
      <div class="wrap-table100">
        <div class="table100 ver2 m-b-110">
          <table d-vertable="ver2">
             <h1 style="text-align: center; margin-bottom: 30px">STUDENT'S IMMUTABLE RECORDS</h1>
            <thead>
              <tr class="row100 head">
                <th class="column100 column1" d-column="column1">Name</th>
                <th class="column100 column2" d-column="column2">Student ID</th>
                <th class="column100 column4" d-column="column4">SCORE IN COMPUTER SCIENCE</th>
                <th class="column100 column5" d-column="column5">SCORE IN COMPUTER SCIENCE</th>
                <th class="column100 column6" d-column="column6">SCORE IN COMPUTER SCIENCE</th>
                <th class="column100 column6" d-column="column6">SCORE IN COMPUTER SCIENCE</th>

              </tr>
            </thead>
           {% for d in data %}
            <tbody>
            <div class="container col-md-6 col-lg-12">
              <tr class="row100">
                <td class="column100 column1" d-column="column1">{{d.0.1}}</td>
                <td class="column100 column2" d-column="column2">{{d.0.2}}</td>
                <td class="column100 column3" d-column="column3">{{d.1.0}}</td>
                <td class="column100 column4" d-column="column4">{{d.1.1}}</td>
                <td class="column100 column5" d-column="column5">{{d.1.2}}</td>
                <td class="column100 column5" d-column="column5">{{d.1.3}}</td>
             </tr>
            </div>     
            </tbody>
        {% endfor %} 
          </table>
        </div>
      </div>
    </div>
  </div>
</div>



  

<!--===============================================================================================-->  
  <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
  <script src="vendor/bootstrap/js/popper.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
  <script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
  <script src="js/main.js"></script>

</body>
</html>
