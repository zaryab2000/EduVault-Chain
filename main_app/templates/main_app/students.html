{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Student Management</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->  
  <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="vendor/perfect-scrollbar/perfect-scrollbar.css">
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" src="{% static 'main_app/css/util.css'%}">
  <link rel="stylesheet" type="text/css" href="{% static 'main_app/css/main.css'%}">
<!--===============================================================================================-->
</head>
<body>
<div>
  <div class="limiter">
    <div class="container-table100">
      <div class="wrap-table100">
        <div class="table100 ver2 m-b-110">
          <table data-vertable="ver2">
            <thead>
              <tr class="row100 head">
                <th class="column100 column1" data-column="column1">Name</th>
                <th class="column100 column2" data-column="column2">Student ID</th>
                <th class="column100 column4" data-column="column4">BATCH ID</th>
                <th class="column100 column5" data-column="column5">STREAM</th>
                <th class="column100 column6" data-column="column6">ATTENDANCE</th>
                <th class="column100 column7" data-column="column7">TIME</th>
                <th class="column100 column8" data-column="column8">UPLOADED BY</th>
              </tr>
            </thead>
           {% for data in students %}
<!--               <h1>{{data.0}}</h1>
 -->
            <tbody>
            <div class="container col-md-6 col-lg-12">
              <tr class="row100">
                <td class="column100 column1" data-column="column1">{{data.0}}</td>
                <td class="column100 column2" data-column="column2">{{data.1}}</td>
                <td class="column100 column3" data-column="column3">{{data.2}}</td>
                <td class="column100 column4" data-column="column4">{{data.3}}</td>
                <td class="column100 column5" data-column="column5">{{data.6}}</td>
                <td class="column100 column6" data-column="column6">{{data.4}}</td>
                <td class="column100 column7" data-column="column7">{{data.5}}</td>
              </tr>

              
            </div>
              
            
            </tbody>
        {% endfor %} 
          </table>
        </div>
      </div>
    </div>
  </div>
</div>



  

<!--===============================================================================================-->  
  <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
  <script src="vendor/bootstrap/js/popper.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
  <script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
  <script src="js/main.js"></script>

</body>
</html>
